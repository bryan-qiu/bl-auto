name: BuildingLink Reserve

on:
  schedule:
    - cron: "0 4 * * *"   # Run daily 04:00 UTC
    - cron: "0 5 * * *"   # Run daily 05:00 UTC
  workflow_dispatch:
    inputs:
      start_hour:
        description: 'Optional start hour (24-hour format)'
        required: false
        default: '11'

jobs:
  run-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer-extra puppeteer-extra-plugin-stealth puppeteer moment-timezone

      - name: Run login script
        env:
          BL_ACCOUNTS: ${{ secrets.BL_ACCOUNTS }}
          MANUAL_RUN: ${{ github.event_name == 'workflow_dispatch' }}
          START_HOUR: ${{ github.event.inputs.start_hour || '11' }}
        run: node login.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: login-screenshots
          path: "*.png"
